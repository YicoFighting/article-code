<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stroke-dasharray</title>
    <style>
        .icon {
            width: 200px;
            height: 200px;
        }

        .p {
            stroke: black;
            stroke-width: 5;
            /* 实线为整长 */
            stroke-dasharray: 200;
            /* 偏移量 */
            stroke-dashoffset: 100;
        }
    </style>
</head>

<body>
    <svg class="icon">
        <line class="p" x1="0" y1="50%" x2="100%" y2="50%"></line>
    </svg>
</body>

</html>
